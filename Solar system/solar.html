<!DOCTYPE html>
<html lang="en">

<head>

    <title>Solar System</title>
    <link rel="stylesheet" href="solar.css">

</head>

<body>
    <div class="parent">
        <!--  planet 6 -->
        <div class="orbit">
            <div class="planet">
                <div class="ring"></div>
            </div>
        </div>
        <!--  planet 5 -->
        <div class="orbit">
            <div class="planet"></div>
        </div>
        <!--  planet 4 -->
        <div class="orbit">
            <div class="planet"></div>
        </div>
        <!--  planet 3 -->
        <div class="orbit">
            <div class="planet"></div>
        </div>
        <!--  planet 2 -->
        <div class="orbit">
            <div class="planet">
                <div class="orbit2">
                    <div class="moon"></div>
                </div>
            </div>
        </div>
        <!--  planet 1 -->
        <div class="orbit">
            <div class="planet"></div>
        </div>
        <!-- sun -->
        <div>
            <div class="sun"></div>
        </div>
    </div>
    <div class="font">
        <h2>SOLAR SYSTEM
        </h2>
    </div>
</body>

</html>
